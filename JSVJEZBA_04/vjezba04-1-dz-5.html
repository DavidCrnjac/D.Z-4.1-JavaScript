<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Zadatak 5</title>
</head>
<body>
  <script type="text/javascript">
    let n = 200; // može se promijeniti u 300, 458 itd
    let suma = 0;
    for (let i = 1; i <= n; i++) {
      suma += i;
    }
    let aritmetickaSredina = suma / n;
    document.write(`Aritmetička sredina od 1 do ${n} je: ${aritmetickaSredina}`);
  </script>
</body>
</html>
