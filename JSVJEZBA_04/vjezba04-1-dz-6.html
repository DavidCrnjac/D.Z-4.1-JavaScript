<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Zadatak 6</title>
</head>
<body>
  <script type="text/javascript">
    let polje = new Array(1,2,3,4,7,8,5,6,9,55,74,11,33);

    document.write('Duljina polja: ' + polje.length + '<br/>');

    let sortiranoDesc = [...polje].sort((a, b) => b - a);
    document.write('Sortirano silazno: ' + sortiranoDesc.join(', ') + '<br/>');

    let sortiranoAsc = [...polje].sort((a, b) => a - b);
    document.write('Sortirano uzlazno: ' + sortiranoAsc.join(', ') + '<br/>');

    sortiranoAsc.pop();
    document.write('Nakon uklanjanja zadnjeg elementa: ' + sortiranoAsc.join(', ') + '<br/>');

    sortiranoAsc.push(19, 22);
    document.write('Nakon dodavanja 19 i 22: ' + sortiranoAsc.join(', ') + '<br/>');

    let polje2 = ["Banana", "Orange", "Apple", "Mango"];
    let polje_final = sortiranoAsc.concat(polje2);
    document.write('Spojeno polje: ' + polje_final.join(', '));
  </script>
</body>
</html>
